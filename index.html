<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Remover fondo imagen</title>
    <meta name="description" content="Remover fondo de imagen - Herramienta en línea para eliminar el fondo de las imágenes de forma rápida y sencilla." />
    <meta name="keywords" content="remover fondo, eliminar fondo, imagen, herramienta en línea, edición de imágenes" />
    <meta name="author" content="Juan Cuellar" />
  </head>
  <body>
    <div id="app">
      <main id="main-section">
        <h1>Selecciona una imagen para eliminar el fondo</h1>
        <button class="btn" id="upload-img">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
            <path d="M15 8h.01" />
            <path d="M12.5 21h-6.5a3 3 0 0 1 -3 -3v-12a3 3 0 0 1 3 -3h12a3 3 0 0 1 3 3v6.5" />
            <path d="M3 16l5 -5c.928 -.893 2.072 -.893 3 0l3.5 3.5" />
            <path d="M14 14l1 -1c.679 -.653 1.473 -.829 2.214 -.526" />
            <path d="M19 22v-6" />
            <path d="M22 19l-3 -3l-3 3" />
          </svg>
          Cargar imagen
        </button>
        <span>También puedes arrastrar un archivo</span>
      </main>

      <section id="img-section">
        <div id="img-preview"></div>
        <button id="download-img" class="btn" style="display: none;">
          <div>
            <svg xmlns="http://www.w3.org/2000/svg" class="svg" width="24" height="24" viewBox="0 0 24 24" stroke-width="1.5" stroke="#e34c67" fill="none" stroke-linecap="round" stroke-linejoin="round">
              <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
              <path d="M15 8h.01" />
              <path d="M12.5 21h-6.5a3 3 0 0 1 -3 -3v-12a3 3 0 0 1 3 -3h12a3 3 0 0 1 3 3v6.5" />
              <path d="M3 16l5 -5c.928 -.893 2.072 -.893 3 0l4 4" />
              <path d="M14 14l1 -1c.653 -.629 1.413 -.815 2.13 -.559" />
              <path d="M19 16v6" />
              <path d="M22 19l-3 3l-3 -3" />
            </svg>

            <svg xmlns="http://www.w3.org/2000/svg" class="svg-hover" width="24" height="24" viewBox="0 0 24 24" stroke-width="1.5" stroke="#f1f5ff" fill="none" stroke-linecap="round" stroke-linejoin="round">
              <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
              <path d="M15 8h.01" />
              <path d="M12.5 21h-6.5a3 3 0 0 1 -3 -3v-12a3 3 0 0 1 3 -3h12a3 3 0 0 1 3 3v6.5" />
              <path d="M3 16l5 -5c.928 -.893 2.072 -.893 3 0l4 4" />
              <path d="M14 14l1 -1c.653 -.629 1.413 -.815 2.13 -.559" />
              <path d="M19 16v6" />
              <path d="M22 19l-3 3l-3 -3"/>
            </svg>
          </div>
          Descargar imagen
        </button>
      </section>
    </div>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
